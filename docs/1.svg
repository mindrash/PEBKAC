<svg xmlns="http://www.w3.org/2000/svg" width="1200px" height="1200px">
    <defs>
        <filter id="grain" x="-50vw" y="-50vh" width="100vw" height="100vh">
            <feFlood flood-color="#ffffff" result="neutral-gray" />
